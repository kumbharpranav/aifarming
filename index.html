<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartFarm - Team Apex</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #c8f0c8, #a5d6a7);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sun {
      position: absolute;
      top: 40px;
      left: 80px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #ffeb3b 0%, #fff9c4 70%, transparent 80%);
      border-radius: 50%;
      z-index: 0;
      box-shadow: 0 0 60px #fff59d;
    }

    .hill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 180px;
      background: #81c784;
      border-top-left-radius: 50% 40px;
      border-top-right-radius: 50% 40px;
      z-index: 1;
    }

    .hill2 {
      height: 140px;
      background: #66bb6a;
      bottom: 60px;
      z-index: 1;
    }

    .cloud {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.5;
      z-index: 0;
      animation: floatCloud 20s linear infinite;
    }

    .cloud1 {
      width: 120px;
      height: 60px;
      top: 80px;
      left: 10%;
    }

    .cloud2 {
      width: 160px;
      height: 70px;
      top: 120px;
      left: 60%;
    }

    @keyframes floatCloud {
      0% { transform: translateX(0); }
      100% { transform: translateX(100px); }
    }

    .leaf {
      width: 40px;
      height: 40px;
      background: url('https://img.icons8.com/color/48/leaf.png') no-repeat center/contain;
      position: absolute;
      animation: floatLeaf 8s ease-in-out infinite;
      opacity: 0.8;
    }

    .leaf1 { top: 90%; left: 5%; animation-delay: 0s; }
    .leaf2 { top: 85%; left: 40%; animation-delay: 2s; }
    .leaf3 { top: 88%; left: 70%; animation-delay: 4s; }

    @keyframes floatLeaf {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .tractor {
      position: absolute;
      bottom: 100px;
      left: 10%;
      width: 80px;
      height: auto;
      z-index: 2;
    }

    .chicken {
      position: absolute;
      bottom: 100px;
      right: 5%;
      width: 60px;
      height: auto;
      opacity: 0.15;
      z-index: 1;
    }

    .container {
      z-index: 3;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: 36px;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      color: #4caf50;
      margin-bottom: 25px;
    }

    p {
      font-size: 16px;
      color: #4b4b4b;
      margin-bottom: 30px;
    }

    .download-btn {
      background-color: #388e3c;
      color: white;
      padding: 14px 26px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background-color: #2e7d32;
    }

    .download-icon {
      width: 22px;
      height: 22px;
      fill: white;
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <div class="hill hill2"></div>
  <div class="hill"></div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="leaf leaf1"></div>
  <div class="leaf leaf2"></div>
  <div class="leaf leaf3"></div>
  <img src="https://img.icons8.com/color/96/tractor.png" class="tractor" alt="Tractor" />
  <img src="https://img.icons8.com/ios-filled/100/chicken.png" class="chicken" alt="Chicken" />

  <div class="container">
    <h1>AI Farming</h1>
    <h2>Solution by Team Apex</h2>
    <p>Click below to download the AI Farming APK and explore our smart solution for agriculture.</p>
    <a href="farming.apk" download class="download-btn">
      <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M5 20h14v-2H5v2zm7-18l-5.5 5.5 1.41 1.41L11 6.83V16h2V6.83l3.09 3.09 1.41-1.41L12 2z"/>
      </svg>
      Download APK
    </a>
  </div>

</body>
</html>
